<% @config = PlatformSH::config %>

# Action Cable uses Redis by default to administer connections, channels,
#  and sending/receiving messages over the WebSocket.

production:
  adapter: redis
  url: redis://<%= @config['relationships']['cache'].first['host'] %>:<%= @config['relationships']['cache'].first['port'] %>

development:
  adapter: async

test:
  adapter: async
