"http://{default}/":
  type: upstream
  # the first part should be your project name
  upstream: "action_cable_example:http"
  # disable cache for websocket support

"http://{default}/cable":
  type: upstream
  upstream: "action_cable_example:http"
  cache:
    enabled: false

"http://www.{default}/":
  type: redirect
  to: "http://{default}/"
